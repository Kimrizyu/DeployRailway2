<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daftar Kandidat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 10px;
    }
    .action-icons i {
      cursor: pointer;
      margin-right: 10px;
      color: #6c757d;
    }
    .action-icons i:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body class="p-4 bg-light">

  <div class="container bg-white p-4 rounded shadow-sm">
    <h2 class="mb-4">Daftar Kandidat</h2>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Nama</th>
          <th>Email</th>
          <th>Skor</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="candidateTable">
        <!-- Diisi lewat JS -->
      </tbody>
    </table>
  </div>

  <!-- Modal Interview -->
  <div class="modal fade" id="interviewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Daftar Interview Kandidat</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered" id="interviewTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Tipe</th>
                <th>Metode</th>
                <th>Jadwal</th>
                <th>Link</th>
                <th>Pesan</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <hr>
          <h6 id="formTitle">Tambah Interview</h6>
          <form id="interviewForm" onsubmit="submitInterviewForm(event)">
            <input type="hidden" id="editingIndex">
            <div class="row">
              <div class="col-md-3">
                <input class="form-control mb-2" placeholder="Tipe" id="tipe" required>
              </div>
              <div class="col-md-2">
                <input class="form-control mb-2" placeholder="Metode" id="metode" required>
              </div>
              <div class="col-md-3">
                <input class="form-control mb-2" type="datetime-local" id="jadwal" required>
              </div>
              <div class="col-md-2">
                <input class="form-control mb-2" placeholder="Link" id="link">
              </div>
              <div class="col-md-2">
                <input class="form-control mb-2" placeholder="Pesan" id="message">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Batal</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let selectedCandidate = null;

    const candidates = [
      {
        id: 1,
        name: "Dina Rahma",
        email: "dina@example.com",
        score: 85,
        interviews: [
          {
            tipe: "Interview",
            metode: "Online",
            jadwal: "2025-04-14T07:02",
            link: "https://zoom.us/dina1",
            message: "Harap tepat waktu ya!"
          },
          {
            tipe: "Interview",
            metode: "Offline",
            jadwal: "2025-04-15T14:00",
            link: "-",
            message: "Datang ke kantor Jl. Merdeka 5"
          }
        ]
      }
    ];

    const tbody = document.getElementById('candidateTable');
    candidates.forEach((c, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><div class="table-avatar"></div></td>
        <td>${c.name}</td>
        <td><a href="mailto:${c.email}">${c.email}</a></td>
        <td><strong>${c.score}</strong></td>
        <td class="action-icons">
          <i class="bi bi-calendar-event" onclick='showInterviews(${index})' title="Lihat Interview"></i>
        </td>
      `;
      tbody.appendChild(tr);
    });

    function showInterviews(index) {
      selectedCandidate = candidates[index];
      updateInterviewTable();
      resetForm();
      new bootstrap.Modal(document.getElementById('interviewModal')).show();
    }

    function updateInterviewTable() {
      const tbody = document.querySelector("#interviewTable tbody");
      tbody.innerHTML = "";
      selectedCandidate.interviews.forEach((i, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td>${i.tipe}</td>
          <td>${i.metode}</td>
          <td>${new Date(i.jadwal).toLocaleString()}</td>
          <td>${i.link !== '-' ? `<a href="${i.link}" target="_blank">${i.link}</a>` : '-'}</td>
          <td>${i.message}</td>
          <td>
            <button class="btn btn-sm btn-warning" onclick="editInterview(${idx})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteInterview(${idx})">Hapus</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function submitInterviewForm(event) {
      event.preventDefault();
      const data = {
        tipe: document.getElementById('tipe').value,
        metode: document.getElementById('metode').value,
        jadwal: document.getElementById('jadwal').value,
        link: document.getElementById('link').value || "-",
        message: document.getElementById('message').value || "-"
      };

      const editingIndex = document.getElementById('editingIndex').value;
      if (editingIndex) {
        selectedCandidate.interviews[editingIndex] = data;
      } else {
        selectedCandidate.interviews.push(data);
      }

      updateInterviewTable();
      resetForm();
    }

    function editInterview(index) {
      const i = selectedCandidate.interviews[index];
      document.getElementById('editingIndex').value = index;
      document.getElementById('formTitle').innerText = "Edit Interview";
      document.getElementById('tipe').value = i.tipe;
      document.getElementById('metode').value = i.metode;
      document.getElementById('jadwal').value = i.jadwal;
      document.getElementById('link').value = i.link === '-' ? '' : i.link;
      document.getElementById('message').value = i.message === '-' ? '' : i.message;
    }

    function deleteInterview(index) {
      if (confirm("Yakin ingin menghapus interview ini?")) {
        selectedCandidate.interviews.splice(index, 1);
        updateInterviewTable();
      }
    }

    function resetForm() {
      document.getElementById('interviewForm').reset();
      document.getElementById('editingIndex').value = "";
      document.getElementById('formTitle').innerText = "Tambah Interview";
    }
  </script>

  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
